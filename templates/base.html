<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
    <title>{% block title %}{% endblock %}Vowel.io</title>
    <!-- FIXME fix descriptions -->
	<meta name="description" content="Vowel.io">
	<meta name="author" content="Vowel Team">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="/static/css/skeleton-base.css">
	<link rel="stylesheet" href="/static/css/skeleton.css">
	<link rel="stylesheet" href="/static/css/layout.css">

	<link rel="stylesheet" href="/static/css/base.css">

    {% block css %}{% endblock %}

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <header>
            {% include "header.html" %}
        </header>

        <div class="sixteen columns" id="main" role="main">
            {% block main %}{% endblock %}
        </div>

        <footer>
            {% include "footer.html" %}
        </footer>
    </div>

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/libs/jquery.js">\x3C/script>')</script>

    <!-- Additional JavaScript libraries and plugins... -->
    <script src="/static/bower_components/backbone/index.js" type="text/javascript"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>
    {% block js %}{% endblock %}

    <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
