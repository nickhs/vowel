{% extends "base.html" %}

{% from "_form_helpers.html" import render_field %}
{% block main %}
    <h1>Register</h1>
    <form method="POST" action={{ url_for('register') }}>
        {{ form.hidden_tag() }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        <input type="submit" name="submit" value="Submit" />
    </form>
{% endblock %}
